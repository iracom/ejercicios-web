<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>index</title>
  <meta name="description" content="" />
  <meta name="author" content="Imac 12" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<body>
  <div>
    <header>
      <h1>index</h1>
    </header>
    <nav>
      <p><a href="/">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>

    <div>
    	<form>
    		Email: <input type="email"/><br/>
    		Url: <input type="url"/><br/>
    		Date: <input type="date"/><br/>
    		Time: <input type="time"/><br/>
    		DateTime: <input type="datetime"/><br/>
    		Month: <input type="month"/><br/>
    		Week: <input type="week"/><br/>
    		Number: <input type="number"/><br/>
    		Range: <input type="range"/><br/>
    		Tel: <input type="tel"/><br/>
    		Search: <input type="search"/><br/>
    		Color: <input type="color"/><br/>
    		DataList: : <input id="form-person-title" type="text" list="mylist">
						<datalist id="mylist">
    						<option label="Mr" value="Mr">
    						<option label="Ms" value="Ms">
    						<option label="Prof" value="Mad Professor">
						</datalist><br/>
			Texto con autofocus, placeholder, required y autocomplet: <input type="text" autofocus="true" placeholder="texto obligatorio" required="true" autocomplet="true"/><br/>
			Numeros 0-10: <input type="number" min="0" max="10"/><br/>
			Fichero: <input type="file" multiple="multiple"/><br/>
			Password: <input type="password" pattern="^[0-9]*[A-Z]${8-}"/><br/>
			<!-- Progress: <progress value="50" max="100">50</progress><br/> -->
			Progress: <progress value="0"></progress><br/>
    		<input type="submit"/>
    	</form>
    </div>

    <footer>
     <p>&copy; Copyright  by Imac 12</p>
    </footer>
  </div>
  
  <script src="jquery-2.0.3.min.js"></script>
  <script src="code.js"></script>
</body>
</html>
