<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 19 - Información sobre eventos</title>

    <style type="text/css">
        body {font-family: arial, helvetica;}
        .box {width:160px; height: 160px; border:thin solid silver; padding:.5em; float: left; margin-right: 15px;}
        .box h1 {margin: 0;}
    </style>

    <script type="text/javascript">
        function tamanoVentanaNavegador(){
            // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
            var dimensiones = [];
            
            if(typeof(window.innerWidth) == 'number') {
                // No es IE
                dimensiones = [window.innerWidth, window.innerHeight];
            } else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
                //IE 6 en modo estandar (no quirks)
                dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
            } else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
                //IE en modo quirks
                dimensiones = [document.body.clientWidth, document.body.clientHeight];
            }
            
            return dimensiones;
        }
        
        var posicionVentana = function(e){
        	var dimensiones = tamanoVentanaNavegador();
        	var mitadAlt = dimensiones[1]/2;
        	var mitadAnch = dimensiones[0]/2;
        	
        	var posicion = [];
        	if(e.clientX > mitadAnch){
        		posicion.push("derecha");
        	}
        	else if (e.clientX < mitadAnch){
        		posicion.push("izquierda");
        	}
        	else{
        		posicion.push("centro");
        	}
        	if(e.clientY > mitadAlt){
        		posicion.push("abajo");
        	}
        	else if (e.clientY < mitadAlt){
        		posicion.push("arriba");
        	}
        	else{
        		posicion.push("centro");
        	}
        	
        	//console.log(posicion);
        	mostrarPantalla(posicion);
        }
        
        var mostrarPantalla = function(posicion){
        	// var miSpan = document.querySelectorAll(".posicion");
        	// miSpan[0].innerHTML = '<p>'+posicion[0]+'</p>';
        	// console.log(miSpan);
        	document.querySelectorAll(".posicion")[0].innerHTML = "<p>" + posicion[0] + "</p>";
        	document.querySelectorAll(".posicion")[0].innerHTML += "<p>" + posicion[1] + "</p>";
        }
        
        document.addEventListener("click",posicionVentana);
        //document.onclick = posicionVentana;
    </script>
</head>

<body>
    <div class="box">
        <h1>Posición</h1>
        <span class="posicion"></span>
    </div>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>
</html>
