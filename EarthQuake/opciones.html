<section id="opciones" data-transition="slide">
	<header data-title="Opciones" data-back="chevron-left">
	</header>
	<article id="settings" class="indented active">
		<div class="form">
			<fieldset>
				<label class="anchor">Auto refresh</label>
				<input type="checkbox" class="inline right">
			</fieldset>
			<fieldset>
				<label class="select">
					<select class="custom" disabled>
						<option value="15">15 minutes</option>
						<option value="30">30 minutes</option>
						<option value="60">60 minutes</option>
						<option value="720">12 hours</option>
						<option value="1440">24 hours</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label><strong>Magnitud</strong></label>
				<label class="select">
					<select id="magnitud" class="custom">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<button class="anchor margin-bottom" data-label="Reset defaults"></button>
			</fieldset>
		</div>
	</article>
</section>
